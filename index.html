<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles/index.css" />

  <title>Fintech</title>

<body>
  <main>
    <div class="header">
      <p>Jonathan</p>
      <i class="ph-bold ph-user"></i>
    </div>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="item1 carousel-item active">
          <p>Nubank</p>
          <p class="price">R$ 3000,00</p>
        </div>
        <div class="item2 carousel-item">
          <p>Santander</p>
          <p class="price">R$ 3000,00</p>
        </div>
        <div class="item3 carousel-item">
          <p>Inter</p>
          <p class="price">R$ 3000,00</p>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="transactions">
      <p>Transactions</p>
      <div class="transactions-list">
        <div class="transaction-item">
          <p>New transaction</p>
          <span>R$200,00</span>
        </div>
        <div class="transaction-item">
          <p>New transaction</p>
          <span>R$200,00</span>
        </div>
        <div class="transaction-item">
          <p>New transaction</p>
          <span>R$200,00</span>
        </div>
        <div class="transaction-item">
          <p>New transaction</p>
          <span>R$200,00</span>
        </div>
        <div class="transaction-item">
          <p>New transaction</p>
          <span>R$200,00</span>
        </div>
      </div>
    </div>
  </main>
  <header class="nav">
    <div class="list">
      <i class="item ph-bold ph-magnifying-glass"></i>
      <i class="item ph-bold ph-money"></i>
      <i class="item ph-bold ph-currency-btc"></i>
      <i class="item ph-bold ph-user"></i>
    </div>
  </header>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
